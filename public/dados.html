<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Conta</title>
</head>
<body onload="checaConta()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">C.M.C</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Unidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atestado.html">Solicitar Atestado</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-sm-2">
                    <li class="nav-item">
                        <a class="nav-link" id="loginNav" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cadastroNav" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <center><h2>Sua Conta</h2></center>
    
    <h5>Seus Dados:</h5>
    <br><br>
    <p>Nome Completo: <span id="nomeuser"></span></p>
    <p>Idade: <span id="idadeuser"></span></p>
    <p>Email: <span id="emailuser"></span></p>
    <p>CPF: <span id="cpfuser"></span></p>
    <p>Senha: <span id="senhauser"></span></p>

    <button type="button" onclick="mostraEditar()">Editar Informações</button>

    <center>
    <div id="editar-container" style="display: none;">
        <form id="editar-usuario">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nomeEditar" name="nome" value="">
            <br><br>
            <label for="idade">Idade:</label>
            <br>
            <input type="text" id="idadeEditar" name="idade" value="">
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="emailEditar" name="email" value="">
            <br><br>
            <label for="senha">Nova Senha:</label>
            <br>
            <input type="password" name="senha" id="senhaEditar" value="">
            <br><br>
            <button type="submit" onclick="atualizaConta()">Atualizar</button>
        </form>
    </div>
</center>
    
    <script>
    function mostraEditar() {
        var editarContainer = document.getElementById("editar-container");
        editarContainer.style.display = "block";
    }
    </script>    

</body>
<script src="script.js"></script>
</html>
